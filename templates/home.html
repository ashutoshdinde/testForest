<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <div class="login">
        <h1>Weather Data Input Form</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required><br><br>
            
            <label for="rh">Relative Humidity (%):</label>
            <input type="number" id="rh" name="rh" required><br><br>
            
            <label for="ws">Wind Speed (m/s):</label>
            <input type="number" id="ws" name="ws" required><br><br>
            
            <label for="rain">Rain (mm):</label>
            <input type="number" id="rain" name="rain" required><br><br>
            
            <label for="ffmc">Fine Fuel Moisture Code:</label>
            <input type="number" id="ffmc" name="ffmc" required><br><br>
            
            <label for="dmc">Duff Moisture Code:</label>
            <input type="number" id="dmc" name="dmc" required><br><br>
            
            <label for="isi">Initial Spread Index:</label>
            <input type="number" id="isi" name="isi" required><br><br>
            
            <label for="classes">Classes:</label>
            <input type="number" id="classes" name="classes" required><br><br>
            
            <label for="region">Region:</label>
            <input type="number" id="region" name="region" required><br><br>
            
            <button type="submit">Predict</button>
        </form>
        
        <h2>
            THE FWI PREDICTION FOR THE GIVEN DATA IS {{ results }}
        </h2>
    </div>
</body>
</html>
